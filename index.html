<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Gallery</title>

  <!-- 👇 This is the Google Font link -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌸 Welcome to the Flower Gallery 🌸</h1>
    <input type="text" id="searchBox" onkeyup="searchFlower()" placeholder="🔍 Search a flower...">
  </header>

  <section id="gallery">
    <div class="flower-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Sunflower_sky_backdrop.jpg" alt="Sunflower">
      <p>Sunflower</p>
    </div>

    <div class="flower-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/bf/Red_rose.jpg" alt="Rose">
      <p>Rose</p>
    </div>

    <div class="flower-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Nelumbo_nucifera_flower.JPG" alt="Lotus">
      <p>Lotus</p>
    </div>

    <div class="flower-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Jasmine_flower.jpg" alt="Jasmine">
      <p>Jasmine</p>
    </div>

    <div class="flower-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/03/Tulip_-_floriade_canberra.jpg" alt="Tulip">
      <p>Tulip</p>
    </div>

    <div class="flower-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Narcissus_Flower.jpg" alt="Daffodil">
      <p>Daffodil</p>
    </div>

    <div class="flower-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Tagetes_erecta_flower.jpg" alt="Marigold">
      <p>Marigold</p>
    </div>

    <div class="flower-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Hibiscus_rosa-sinensis_flower_2.JPG" alt="Hibiscus">
      <p>Hibiscus</p>
    </div>

    <div class="flower-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Orchid_flower_2019.jpg" alt="Orchid">
      <p>Orchid</p>
    </div>

    <div class="flower-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Lavandula_angustifolia_flower.jpg" alt="Lavender">
      <p>Lavender</p>
    </div>

    <div class="flower-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Daisy_flower_white_yellow.jpg" alt="Daisy">
      <p>Daisy</p>
    </div>

    <div class="flower-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Peony_flower_bloom.jpg" alt="Peony">
      <p>Peony</p>
    </div>
  </section>

  <footer>
    <p>© 2025 Flower Learning Website | Made by Me 🌻</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
